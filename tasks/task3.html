<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>
      //1. Вводимо необхідні дані
      let min=1, max=5
      let anyNumber = min + Math.floor(Math.random()*(max-min+1))
      let oneEnteredNumber = parseInt(prompt('Спробуйте вгадати число від 1 до 5. Спроба 1'))
      let twoEnteredNumber = parseInt(prompt('Спробуйте вгадати число від 1 до 5. Спроба 2'))

      //2. Виводимо результат
      if (oneEnteredNumber === anyNumber || twoEnteredNumber === anyNumber) alert('Ви молодець')
      else alert('Сьогодні не Ваш день')

   </script>

</head>
<body>
   <h1>Завдання 3</h1>
   <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
</body>
</html>
