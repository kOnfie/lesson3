<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

<script>
//0. Позначення
//numberMonth - номер місяця
//seasonYear - пора року
//1. Вводимо необхідні позначення
let numberMonth = prompt('Введіть номер місяця від 1 до 12', "1")
let seasonYear
//2. Знаходимо результат
switch (numberMonth) {
   case '1': seasonYear = 'Січень'     
      break;
   case '2': seasonYear = 'Лютий'     
      break;
   case '3': seasonYear = 'Березень'     
      break;
   case '4': seasonYear = 'Квітень'     
      break;
   case '5': seasonYear = 'Травень'     
      break;
   case '6': seasonYear = 'Червень'     
      break;
   case '7': seasonYear = 'Липень'     
      break;
   case '8': seasonYear = 'Серпень'     
      break;
   case '9': seasonYear = 'Вересень'     
      break;
   case '10': seasonYear = 'Жовтень'     
      break;
   case '11': seasonYear = 'Листопад'     
      break;
   case '12': seasonYear = 'Грудень'     
      break;
   default: seasonYear = 'Такого місяця не існує :((('
      break;
}
alert(seasonYear)
</script>

</head>
<body>
   <h1>Завдання 7</h1>
   <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
</body>
</html>
