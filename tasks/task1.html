<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>
      //0.Позначення
      //oneNameChild - ім'я першої дитини
      //twoNameChild - ім'я другої дитини
      //oneNumberSweets - кількість цукерок у першої дитини
      //twoNumberSweets - кількість цукерок у другої дитини

      //1. Вводимо необхідні дані
      let oneNameChild = prompt("Ім'я першої дитини")
      let twoNameChild = prompt("Ім'я другої дитини дитини")
      let oneNumberSweets = parseInt(prompt('Кількість цукерок у першої дитини'))
      let twoNumberSweets = parseInt(prompt('Кількість цукерок у другої дитини'))
      
      //2. Знаходимо результат
    if(oneNumberSweets > twoNumberSweets) alert(oneNameChild)
    else if(oneNumberSweets < twoNumberSweets) alert(twoNameChild)
    else if(oneNumberSweets = twoNumberSweets) alert('Кількість цукерок однакова')
     
</script>
</head>
<body>
   <H1>Завдання №1</H1>
   <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, 
      у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>


</body>
</html>
