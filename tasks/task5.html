<html lang="en">
<head>

   <script>
   //0.Позначення
   //driverCategory - категорія водія
   
   //1. Вводимо необхідні дані
   let driverCategory = prompt('Введіть Вашу категорію водія', "A,B або C")
   let yourCategory

   //2. Знаходимо результат
   switch (driverCategory) {
      case 'A': yourCategory = 'Ви можете керувати мотоциклом'
         break;
      case 'B': yourCategory = 'Ви можете керувати легковим автомобілем'
         break;
      case 'C': yourCategory = 'Ви можете керувати вантажним автомобілем'
       break;
      default: yourCategory = 'Такої категорії не існує'
         break;
   }
   alert(yourCategory)

</script>
</head>
<body>

   <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). 
      Вивести на екран назву транспортного засобу, яким він може керувати.
   </p>
